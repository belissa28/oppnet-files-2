
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
   <script>
    function initMap() {// The location of Uluru
      var uluru = {lat: -25.344, lng: 131.036};
      var caracas = {lat: 10.4806, lng: -66.9036};
      var newYork = {lat: 40.7128, lng: -74.0059};
      var paris = {lat: 48.856, lng: 2.352};
      var losAngeles ={lat: 34.05, lng: -118.2437};
      var locations = [caracas, newYork, paris, losAngeles]
  // The map, centered at Uluru
      var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 2, center: uluru});
  // The marker, positioned at Uluru
    locations.forEach(city=>{
      var marker = new google.maps.Marker({position: city, map: map});
      
    })
     
    }
  

  
  locations.forEach (place=>{
    var marker =  new google.maps.marker (
      {position: place, map:map}
      )
  })
  
  
  

     
   </script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My Map</h1>

    <div id='map'></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa1dfvcXoEUxnHQa3F5fB_pkXIykQ07T4&callback=initMap">
    </script>
  </body>
</html>
